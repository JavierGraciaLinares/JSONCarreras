<body>

    <!-- +++++++++++ NavBar +++++++++++-->
    <div>
        <nav class="navbar navbar-dark bg-danger justify-content-between">
            <a class="navbar-brand text-white">Run Life</a>
            <div class="form-inline">
                <div id="loginLogout">

                </div>
            </div>
        </nav>
    </div>

    <!-- +++++++++++ LOGIN +++++++++++ -->
    <!--Ventana Modal Login-->
    <div class="modal fade" id="ventanaModalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Acceder:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="emailLogin" type="email" placeholder="Email" class="form-control">
                    <div class="mt-2"></div>
                    <input id="passwordLogin" type="password" placeholder="Contraseña" class="form-control">
                </div>
                <div class="modal-footer">
                    <div class="container">
                        <button type="button" class="btn btn-light" onclick="loginGoogle()"><img src="https://png.icons8.com/color/32/000000/google-logo.png"/></button>
                    </div> 
                    <div class="container">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success" onclick="login()">Acceder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Ventana Modal Registro-->
    <div class="modal fade" id="ventanaModalRegistro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrar un usuario nuevo:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="emailRegistro" type="email" placeholder="Email" class="form-control">
                    <div class="mt-2"></div>
                    <input id="passwordRegistro" type="password" placeholder="Contraseña" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="registrarUsuario()">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <!--Sub NavBar-->
    <div id="bannerPagina"> 
    </div>

        <!-- +++++++++++ REDES SOCIALES +++++++ -->
        <div class="social-bar">

    <!--TEST-->

    <button type="button" class="btn btn-warning" onclick="listarEntrenamientos()">ListarEntrenamiento</button>
    <button type="button" class="btn btn-warning" onclick="loginGoogle()">LoginGoogle</button>
